<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Razorpay</title>
</head>

<body>
	<button id="rzp-button1">Pay with Razorpay</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script>
		var options = {
      "key": '{{.RazorpayKey}}', // Enter the Key ID generated from the Dashboard
    "amount":"{{.RazorpayAmount}}" , // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Smart Gads",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{.RazorpayOrderID}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
      "handler": function (response) {
        console.log('response:', response, "payment_id:", response.razorpay_payment_id);
        verifyPayment(response, response.razorpay_payment_id,"{{.OrderID}}");
      },
      "prefill": {
        "name": "Test",
        "email": '{{.Email}}',
        "contact": '{{.Phone}}'
      },
      "notes": {
        "address": "Razorpay Corporate Office"
      },
      "theme": {
        "color": "#3399cc"
      }
    };
    
    var rzp1 = new Razorpay(options);
    
    rzp1.on('payment.failed', function (response) {
      
    });
    
    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
    
    function verifyPayment(response, payment_id, orderId) {
      $.ajax({
        url: "/cart/checkout/razorpay/success",
        type: 'POST',
        data: {
          "razorpay_payment_id": payment_id,
          "razorpay_order_id": response.razorpay_order_id,
          "razorpay_signature": response.razorpay_signature,
          "payment_id": payment_id,
          "orderId": orderId
        },
        success: function (response) {
          console.log(response);
          if (response.data) {
            alert("Payment successful.");
          } else {
            alert("Payment failed.");
          }
        }
      });
    }
	</script>

</body>

</html>
